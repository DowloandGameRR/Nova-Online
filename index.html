<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Online - Valorant Hesap Satış</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nova Online</h1>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="accounts.html">Hesaplar</a></li>
                <li><a href="add-account.html">İlan Ekle</a></li>
                <li><a href="login.html">Giriş Yap</a></li>
                <li><a href="register.html">Kayıt Ol</a></li>
                <li><a href="cart.html">Sepet</a></li>
                <li><a href="profile.html">Profil</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="welcome">
            <h2>Hoş Geldiniz!</h2>
            <p>Nova Online, Valorant hesap satış platformudur. Güvenilir alışveriş için buradayız.</p>
        </section>
        <section id="featured-accounts">
            <h2>Öne Çıkan Hesaplar</h2>
            <div id="featured-list" class="account-list"></div>
        </section>
        <section id="search-section">
            <h2>Hesap Ara</h2>
            <input type="text" id="search-input" placeholder="Rank, fiyat vb. ara...">
            <button onclick="searchAccounts()">Ara</button>
            <div id="search-results" class="account-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Nova Online. Tüm hakları saklıdır.</p>
    </footer>
    <script src="script.js"></script>
    <script>
        loadFeaturedAccounts();
        document.getElementById('search-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') searchAccounts();
        });
    </script>
</body>
</html>
