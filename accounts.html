<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Online - Valorant Hesapları</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nova Online</h1>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="accounts.html">Hesaplar</a></li>
                <li><a href="add-account.html">İlan Ekle</a></li>
                <li><a href="login.html">Giriş Yap</a></li>
                <li><a href="register.html">Kayıt Ol</a></li>
                <li><a href="cart.html">Sepet</a></li>
                <li><a href="profile.html">Profil</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="account-list">
            <h2>Valorant Hesapları</h2>
            <div id="accounts-list" class="account-list"></div>
        </section>
        <section id="filters">
            <h3>Filtreler</h3>
            <label for="rank-filter">Rank:</label>
            <select id="rank-filter">
                <option value="">Tümü</option>
                <option value="Bronz">Bronz</option>
                <option value="Gümüş">Gümüş</option>
                <option value="Altın">Altın</option>
                <option value="Platin">Platin</option>
                <option value="Elmas">Elmas</option>
                <option value="Immortal">Immortal</option>
                <option value="Radiant">Radiant</option>
            </select>
            <label for="price-min">Min Fiyat:</label>
            <input type="number" id="price-min" placeholder="0">
            <label for="price-max">Max Fiyat:</label>
            <input type="number" id="price-max" placeholder="∞">
            <button onclick="applyFilters()">Uygula</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Nova Online. Tüm hakları saklıdır.</p>
    </footer>
    <script src="script.js"></script>
    <script>loadAccounts();</script>
</body>
</html>
