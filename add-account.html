<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Online - İlan Ekle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nova Online</h1>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="accounts.html">Hesaplar</a></li>
                <li><a href="add-account.html">İlan Ekle</a></li>
                <li><a href="login.html">Giriş Yap</a></li>
                <li><a href="register.html">Kayıt Ol</a></li>
                <li><a href="cart.html">Sepet</a></li>
                <li><a href="profile.html">Profil</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="add-account-form">
            <h2>Valorant Hesap İlanı Ekle</h2>
            <form onsubmit="addAccount(event)">
                <label for="title">Başlık:</label>
                <input type="text" id="title" required>
                <label for="description">Açıklama:</label>
                <textarea id="description" required></textarea>
                <label for="rank">Rank:</label>
                <select id="rank" required>
                    <option value="Bronz">Bronz</option>
                    <option value="Gümüş">Gümüş</option>
                    <option value="Altın">Altın</option>
                    <option value="Platin">Platin</option>
                    <option value="Elmas">Elmas</option>
                    <option value="Immortal">Immortal</option>
                    <option value="Radiant">Radiant</option>
                </select>
                <label for="price">Fiyat (TL):</label>
                <input type="number" id="price" required>
                <label for="image">Resim URL:</label>
                <input type="url" id="image" placeholder="Opsiyonel resim URL">
                <button type="submit">İlan Ekle</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Nova Online. Tüm hakları saklıdır.</p>
    </footer>
    <script src="script.js"></script>
    <script>checkLoggedInForAdd();</script>
</body>
</html>
